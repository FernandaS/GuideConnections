<div class='login-signup-form' ng-hide="showForm">

    <form class="form-horizontal" role="form" name="signUpForm" novalidade>
        <div class="form-group">
            <h3 class="signup-header"> Tell Us about yourself</h3>
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-xs-4">
                <input type="name" class="form-control signup" id="inputEmail3" placeholder="Name" required ng-model="user.name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-xs-4">
                <input type="email" class="form-control signup" id="inputEmail3" placeholder="Email" required ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-xs-4">
                <input type="username" class="form-control signup" id="inputEmail3" placeholder="Username" required ng-model="user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Create Password</label>
            <div class="col-xs-4">
                <input type="password" class="form-control signup" id="inputEmail3" placeholder="Password" required ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password repeat</label>
            <div class="col-xs-4">
                <input type="password" class="form-control signup" id="inputPassword3" placeholder="Password repeat" required ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Address</label>
            <div class="col-xs-4">
                <input type="username" class="form-control signup" id="inputEmail3" placeholder="Username" required ng-model="user.address">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-xs-4">
                <input type="username" class="form-control signup" id="inputEmail3" placeholder="Username" required ng-model="user.city">
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">State</label>
            <div class="col-xs-4">
                <input type="username" class="form-control signup" id="inputEmail3" placeholder="Username" required ng-model="user.state">
            </div>
        </div>
        <div class="form-group">
            <label for="zip" class="col-sm-2 control-label">Zip</label>
            <div class="col-xs-4">
                <input type="username" class="form-control signup" id="inputEmail3" placeholder="Username" required ng-model="user.zip">
            </div>
        </div>









        <div class="your-bio" ng-model="user.bio">

            <p class="help-block">Briefly describe your experience</p>
            <textarea class="form-control bio-guider" rows="3" ng-model="user.aboutMe">Your BIO</textarea>
            <p class="help-block">Level of Education</p>
            <select class="form-control school-completion" ng-model="user.school">
                <option>Some School</option>
                <option>High School Degree</option>
                <option>Some College</option>
                <option>Collee Degree</option>
                <option>Graduate Degree</option>
            </select>
            </br>

            <p class="help-block">Select all spoken languages</p>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1" ng-model="user.english"> English
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2" ng-model="user.portuguese"> Portuguese
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3" ng-model="user.spanish"> Spanish
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3" ng-model="user.italian"> Italian
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3" ng-model="user.french"> French
            </label>
        </div>
        <button type="submit" class="btn btn-default signup-submit" ng-click="signup()">SignUp</button>

    </form>
</div>
