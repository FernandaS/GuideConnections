<div class="about-connecter">
<div ng-hide="showForm">

    <form class="form-horizontal" role="form" name="signUpForm" novalidade>
        <div class="form-group">
            <h3> Tell Us about yourself</h3>
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-xs-4">
                <input type="name" class="form-control signup" id="inputEmail3" placeholder="Name" required ng-model="user.name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-xs-4">
                <input type="email" class="form-control signup" id="inputEmail3" placeholder="Email" required ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Username</label>
            <div class="col-xs-4">
                <input type="name" class="form-control signup" id="username" placeholder="Username" required ng-model="user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Create Password</label>
            <div class="col-xs-4">
                <input type="inputPassword3" class="form-control signup" id="inputEmail3" placeholder="Password" required ng-model="user.password">
            </div>
        </div>
    
        <h3> Tell Us where you will be visiting</h3>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-xs-4">
                <input type="username" class="form-control signup" id="inputEmail3" placeholder="Username" required ng-model="user.city">
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">State</label>
            <div class="col-xs-4">
                <input type="username" class="form-control signup" id="inputEmail3" placeholder="Username" required ng-model="user.state">
            </div>
        </div>
        <div class="form-group">
            <label for="zip" class="col-sm-2 control-label">Zip</label>
            <div class="col-xs-4">
                <input type="username" class="form-control signup" id="inputEmail3" placeholder="Username" required ng-model="user.zip">
            </div>
        </div>

        <h4>Services</h4>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1" ng-model="causalTranslator"> Casual Translator
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2" ng-model="professionalTranslator"> Professional Translator
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3" ng-model="aiportPickup"> Airport PickUp
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1" ng-model="shoppingGuidance"> Shopping Guidance
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1" ng-model="driveAround"> Drive around the City
        </label>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

                <button type="submit" class="btn btn-default connect-signupbtn" ng-click="connectSignUp()">SignUp</button>
            </div>
        </div>
    </form>
    </div>
</div>
