<div class='login-signup-form' ng-hide="showForm">

            <form class="form-horizontal" role="form" name="signUpForm"novalidade>
                <div class="form-group">
                <h3 class="signup-header"> Tell Us about yourself</h3>
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-xs-4">
                        <input type="name" class="form-control signup" id="inputEmail3" placeholder="Name"  required ng-model="user.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-xs-4">
                        <input type="email" class="form-control signup" id="inputEmail3" placeholder="Email" required ng-model="user.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Username</label>
                   <div class="col-xs-4">
                        <input type="name" class="form-control signup" id="username" placeholder="Username" required ng-model="user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Create Password</label>
                   <div class="col-xs-4">
                        <input type="inputPassword3" class="form-control signup" id="inputEmail3" placeholder="Password" required ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password repeat</label>
                    <div class="col-xs-4">
                        <input type="password" class="form-control signup" id="inputPassword3" placeholder="Password repeat" required ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    </div>
                </div>
                <div class="form-group">
